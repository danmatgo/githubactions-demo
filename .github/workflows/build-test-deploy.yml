name: build-test-deploy



on: push



jobs:

  build:

    runs-on: ubuntu-latest



    steps:

      - name: revisar repo

        uses: actions/checkout@v4

      - name: usar node.js

        uses: actions/setup-node@v4

        with:

          node-version: '20.x'

      - run: npm install

      - run: npm run build



  test:

    needs: build

    runs-on: ubuntu-latest



    steps:

      - name: revisar repo

        uses: actions/checkout@v4

      - name: usar node.js

        uses: actions/setup-node@v4

        with:

          node-version: '20.x'

      - run: npm install

      - run: npm test






  deploy:

    needs: test



    permissions:

      contents: write

      pages: write     

      id-token: write  



    environment:

      name: production

      url: ${{ steps.deployment.outputs.page_url }}



    runs-on: ubuntu-latest



    steps:

      - name: revisar repo

        uses: actions/checkout@v4

        with:

          token: ${{ secrets.GITHUB_TOKEN }}

      - name: usar node.js

        uses: actions/setup-node@v4

        with:

          node-version: '20.x'

      - name: configurar github pages

        uses: actions/configure-pages@v4

        with:

          static_site_generator: next

      - run: npm install

      - run: npm run build    

      - name: subir artifactos

        uses: actions/upload-pages-artifact@v3

        with: 

          path: './out'

      - name: desplegar

        id: deployment

        uses: actions/deploy-pages@v4
